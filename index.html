<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Burger menu on JS</title>
</head>
<body>
    <header>
      <nav>
          <div class="inlineNav">
              <ul class="logo">
                  <li>
                      <img src="https://upload.wikimedia.org/wikipedia/commons/d/db/Zeronet_logo.png" alt="">
                    </li>
              </ul>
              <ul class="navList">
                  <li>
                      <a href="#">Home</a>
                  </li>
                  <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contacts</a>
                </li>
                <li>
                    <a href="#">Marks</a>
                </li>
              </ul>
              <ul class="search">
                  <li>
                      <input type="text" placeholder="Search">
                  </li>
              </ul>
              <ul class="toogle">
                <li>
                    <i class="fa fa-bars"></i>
                </li>
              </ul>
          </div>
      </nav>
    </header>

    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/547994bb66.js" crossorigin="anonymous"></script>
</body>
</html>
